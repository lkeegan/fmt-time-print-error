name: CI Builds

on: [push]

jobs:

  linux:
    name: Linux
    strategy:
      matrix:
        fmt_version: ['8.0.0', '7.1.3']
    env:
      HOST_TRIPLE: 'x86_64-unknown-linux-gnu'
      INSTALL_PREFIX: '/opt/smelibs'
      SUDOCMD: 'sudo'
      FMT_VERSION: ${{ matrix.fmt_version }}
    runs-on: ubuntu-16.04
    defaults:
      run:
        shell: bash
    steps:
      - name: Set OS
        run: |
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 100
          sudo apt-get install libncurses5-dbg
      - uses: actions/checkout@v2
      - name: Install {fmt}
        run: ./install-fmt
      - name: Compile
        run: g++ -o test-fmt main.cc -I/opt/smelibs/include -L/opt/smelibs/lib -lfmt -std=c++17
      - name: Run
        run: ./test-fmt

  win64:
    name: Windows 64-bit
    runs-on: windows-2019
    strategy:
      matrix:
        fmt_version: ['8.0.0', '7.1.3']
    env:
      HOST_TRIPLE: 'x86_64-w64-mingw64'
      INSTALL_PREFIX: '/c/smelibs'
      SUDOCMD: ''
      FMT_VERSION: ${{ matrix.fmt_version }}
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc mingw-w64-x86_64-cmake make git dos2unix mingw-w64-x86_64-fmt
      # - name: Install {fmt}
      #   run: ./install-fmt
      - name: Compile
        run: g++ -o test-fmt main.cc -I/c/smelibs/include -L/c/smelibs/lib -lfmt -std=c++17
      - name: Run
        run: ./test-fmt
